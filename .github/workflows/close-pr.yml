name: Auto Close PR on build.yml Change

on:
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - '.github/workflows/close-pr.yml'

jobs:
  auto-close:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}:base_branch

      - name: Check if build.yml was modified
        id: check
        run: |
          if git diff --name-only base_branch HEAD | grep -Fx ".github/workflows/build.yml"; then
            echo "CHANGED=true" >> "$GITHUB_ENV"
          else
            echo "CHANGED=false" >> "$GITHUB_ENV"
          fi

      - name: Close PR
        if: env.CHANGED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "This PR has been automatically closed because it modifies `.github/workflows/build.yml`, which is a usage example, not part of the Action logic."
            });
