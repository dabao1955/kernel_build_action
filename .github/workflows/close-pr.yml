name: Auto Close PR on build.yml Change

on:
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - '.github/workflows/close-pr.yml'

jobs:
  auto-close:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}:base_branch

      - name: Check if build.yml was modified
        id: check
        run: |
          if git diff --name-only base_branch HEAD | grep -Fx ".github/workflows/build.yml"; then
            echo "CHANGED=true" >> "$GITHUB_ENV"
          else
            echo "CHANGED=false" >> "$GITHUB_ENV"
          fi

      - name: Close PR
        if: env.CHANGED == 'true'
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"state":"closed","body":"This PR has been automatically closed because it modifies \`.github/workflows/build.yml\`, which is a usage example, not part of the Action logic. Please do not submit PRs that modify workflow examples."}' \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
