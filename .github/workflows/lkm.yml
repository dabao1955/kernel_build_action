name: Build lkm
on:
  workflow_dispatch:
  push:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build
        run: cd build && make -C rekernel -j4
